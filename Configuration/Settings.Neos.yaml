Neos:
  Neos:
    eventLog:
      enabled: true

    modules:
      management:
        submodules:
          history:
            controller: \AE\History\Controller\HistoryController
            privilegeTarget: 'AE.History:BackendModule'
            additionalResources:
              styleSheets:
                'AE.History': 'resource://AE.History/Public/Styles/Module.css'
              javaScripts:
                'AE.History': 'resource://AE.History/Public/JavaScript/App.js'

    userInterface:
      translation:
        autoInclude:
          'AE.History':
            - 'Main'
